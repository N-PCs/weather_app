<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>N-PCs Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <img src="npgreen.png" height="150px" width="150px">
            <h1 style="color:rgb(1, 1, 35);">
                N-PCs Weather App 
            </h1>
            <input type="text" id="city-input" placeholder="Enter city name : (default location Ponda, Goa)">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
                Get Weather Around You! <img src="weathericon.png" width="50px" height="50px">
            </button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
